<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Chart bars with gradient -->
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1a4a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart bars -->
  <rect x="60" y="200" width="25" height="80" fill="url(#barGradient)" rx="2"/>
  <rect x="95" y="180" width="25" height="100" fill="url(#barGradient)" rx="2"/>
  <rect x="130" y="160" width="25" height="120" fill="url(#barGradient)" rx="2"/>
  <rect x="165" y="140" width="25" height="140" fill="url(#barGradient)" rx="2"/>
  <rect x="200" y="120" width="25" height="160" fill="url(#barGradient)" rx="2"/>
  <rect x="235" y="100" width="25" height="180" fill="url(#barGradient)" rx="2"/>
  
  <!-- Upward arrow with gradient -->
  <path d="M270 140 L320 80 L340 100 L330 100 L330 160 L310 160 L310 100 L290 100 Z" fill="url(#arrowGradient)" stroke="#ffd700" stroke-width="2"/>
  
  <!-- AUGE text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">AUGE</text>
  
  <!-- Registered trademark -->
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="24" fill="#ffd700">Â®</text>
</svg>